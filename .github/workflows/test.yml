name: Run Tests and Notify

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: pytest
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: hamzabenkebil123@gmail.com
          password: ${{ secrets.EMAIL_USERNAME }}
          subject:  ${{ secrets.EMAIL_PASSWORD }}
          body: 'Tests have been completed. Check the results in GitHub Actions logs.'
          to: angelinvigaro@gmail.com
          from: GitHub Actions